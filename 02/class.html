<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>color</title>
  <style media="screen">
    div {
    background-color: black;
    width: 50px;
    height: 50px;
    margin: 15px;
    }
    .green{
    background-color: #BED600;
    border-radius: 25px;
    width: 50%;
    }
    .blue{
      background-color: rgb(0,165,255);
      border-radius: 5px;
      width: 150px;
      height: 250px;
    }
    #purple{
      background-color: purple;
    }
  </style>

</head>
<body>

  <div class="green"></div>
  <div class="blue"></div>
  <div id="purple"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
